{% extends 'halls/base.html' %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete this Hall of Fame?</h2>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>

    <br />
    <br />
    <a href="{% url 'detail_hall' hall.id %}">{{ hall.title }}</a>
</div>
{% endblock %}
